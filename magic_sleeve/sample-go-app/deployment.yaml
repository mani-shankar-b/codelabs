apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-go-app
  namespace: default
  labels:
    app: simple-go-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-go-app
  template:
    metadata:
      labels:
        app: simple-go-app
      annotations:
        # Odigos annotations for auto-instrumentation
        odigos.io/instrumentation: "enabled"
        odigos.io/runtime: "go"
    spec:
      containers:
      - name: simple-go-app
        image: simple-go-app:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 3
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: simple-go-app
  namespace: default
  labels:
    app: simple-go-app
spec:
  type: ClusterIP
  ports:
  - port: 8080
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: simple-go-app

